<template>
    <lightning-card title="Car Searcher by Name">
        <div class="slds-m-around_medium">
            <lightning-input
                label="Search by Car Name"
                type="text"
                value={carName}
                onchange={handleCarNameChange}
            ></lightning-input>
        </div>
        <div class="slds-m-around_medium">
            <lightning-button label="Search" onclick={handleSearch}></lightning-button>
        </div>
        <template if:true={cars}>
            <lightning-datatable
                key-field="Id"
                data={cars}
                columns={columns}
            ></lightning-datatable>
        </template>
    </lightning-card>
   
  
  </template>
